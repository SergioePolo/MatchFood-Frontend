
<!-- Franja amarilla -->
<div class="banner-amarillo w-100 text-center py-2">
  <strong>Tu próxima mesa te espera</strong>
</div>

<header class="header-bg py-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="leftContainer">
      <a routerLink="/inicio">
        <img src="assets/main_Resources/logo-matchfood.png" alt="MatchFood Logo" width="80" height="60" />
      </a>
      @if(!isLoggedIn){
      <ul>
        <li><a routerLink="">Conocenos</a></li>
      </ul>
      }
    </div>
    @if (!isLoggedIn) {
      <div>
        <button routerLink="/inicio-de-sesion" class="login-btn">Ingresa a la aplicación</button>
      </div>
    }
    @if(isLoggedIn){
      <div class="col-auto">
      <div class="d-flex align-items-center">
        <i class="bi bi-geo-alt me-2 geo-icon"></i>
        <span class="location-text">Bogotá, Chapinero</span>
    
      </div>
    </div>

    <div class="col"></div>

    <div class="col-auto">
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="icon-link">
          <i class="bi bi-search search-icon"></i>
        </a>
        <a routerLink="/perfil-de-usuario" class="profile-link">
          <img src="assets/perfil.jpg" alt="Perfil" class="rounded-circle profile-pic" width="40" height="40" />
        </a>
        <a href="#" class="icon-link">
          <i class="bi bi-bell bell-icon"></i>
        </a>
        <button class="menu-btn btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
          <i class="bi bi-list menu-icon"></i>
        </button>
      </div>
    </div>
    }
  </div>
</header>

<div class="offcanvas offcanvas-end" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="menu-item">


      <li>
        <a routerLink="/crear-usuario" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-person-plus me-2"></i>Crear Usuario
        </a>
      </li>

      <li>
        <a routerLink="/perfil-de-usuario" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-person me-2"></i>Perfil de Usuario
        </a>
      </li>

      <li>
        <a routerLink="/crear-restaurante" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-shop me-2"></i>Crear Restaurante
        </a>
      </li>

      <li>
        <a routerLink="/perfil-del-restaurante" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-shop-window me-2"></i>Perfil del Restaurante
        </a>
      </li>

      <li>
        <a routerLink="/califica-tu-reserva" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-star me-2"></i>Calificar Reserva
        </a>
      </li>

      <li>
        <a routerLink="/inicio-de-sesion" class="link" data-bs-dismiss="offcanvas">
          <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </a>
      </li>
    </ul>
  </div>
</div>
