<main class="admin-container">
  <h1 class="titulo-admin">Panel de Administración</h1>

  <section class="acciones-admin">
    <div class="tarjeta-admin" (click)="abrirUsuarios()">
      <i class="bi bi-people-fill icono"></i>
      <h2>Gestión de Usuarios</h2>
      <p>Ver, editar o eliminar usuarios registrados en la plataforma.</p>
      <button class="btn-ver">Ir a usuarios</button>
    </div>

    <div class="tarjeta-admin" (click)="abrirRestaurantes()">
      <i class="bi bi-shop icono"></i>
      <h2>Gestión de Restaurantes</h2>
      <p>Administrar restaurantes, menús y su disponibilidad.</p>
      <button class="btn-ver">Ir a restaurantes</button>
    </div>
  </section>
