<main>
    <form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
        <section class="formAcceso">
            <div class="form-title">
                <h2>Completa tu cuenta</h2>
            </div>
            <div class="form-group">
                <p>Agrega tu imagen de perfil</p>
                <input 
                    type="file" 
                    name="profilePicture" 
                    id="profilePicture" 
                    (change)="onFileSelected($event)"
                    accept="image/*">
            </div>

            <button type="submit" class="login-button">Completar perfil</button>
        </section>
    </form>
</main>
